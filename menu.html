<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="manu.css" />
  </head>
  <body>
    <section class="menu">
      <div class="title">
        <h2>Our Menu</h2>
        <div class="underline"></div>
      </div>

      <!-- filter buttons -->
      <div class="btn-container">
      <button class="filter-btn" data-id="all">All</button>
      <button class="filter-btn" data-id="breakfast">BreakFast</button>
      <button class="filter-btn" data-id="lunch">Lunch</button>
      <button class="filter-btn" data-id="shakes">Dinner</button>
    </div>


      <!-- menu items -->
      <div class="section-center">
        <article class="menu-item">
          <img src="looney.jpg" alt="menu item" class="photo" />
          <div class="item-info">
            <header>
              <h4>Looney Toones</h4>
              <h4 class="price">$15</h4>
            </header>
            <p class="item-text">
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vitae
              expedita quo magni et eligendi, quibusdam aspernatur suscipit
              debitis quos exercitationem officiis vero minima enim nostrum
              itaque sequi veniam cupiditate nisi!
            </p>
          </div>
        </article>
      </div>
    </section>

    <!-- javascript -->
    <script src="menu.js"></script>
  </body>
</html>
